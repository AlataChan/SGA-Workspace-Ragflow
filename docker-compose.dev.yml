services:
  # Next.js å¼€å‘æœåŠ¡å™¨ (çƒ­é‡è½½)
  app:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npx prisma generate && npm run dev"
    ports:
      - "3000:3000"  # ç›´æ¥æš´éœ²å¼€å‘ç«¯å£
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true  # å¯ç”¨æ–‡ä»¶è½®è¯¢ï¼ˆDocker å†…å¿…éœ€ï¼‰
      - CHOKIDAR_USEPOLLING=true
      
      # å®‰å…¨å¯†é’¥
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # æ•°æ®åº“è¿æ¥
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      
      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # RAGFlow é…ç½®
      - RAGFLOW_URL=${RAGFLOW_URL}
      - RAGFLOW_API_KEY=${RAGFLOW_API_KEY}
      - RAGFLOW_CHAT_ID=${RAGFLOW_CHAT_ID}
      - RAGFLOW_AGENT_ID=${RAGFLOW_AGENT_ID}
      - RAGFLOW_KB_ID=${RAGFLOW_KB_ID}

      # ä¸šåŠ¡é…ç½®
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD}
      
    volumes:
      # æŒ‚è½½æºä»£ç  - å®ç°çƒ­é‡è½½
      - .:/app
      # æ’é™¤ node_modulesï¼Œä½¿ç”¨å®¹å™¨å†…çš„
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/lightweight-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  app-network:
    driver: bridge

