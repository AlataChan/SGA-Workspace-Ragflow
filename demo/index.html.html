<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA - Agent Carousel Select</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <svg width="0" height="0">
        <defs>
            <clipPath id="wavy-clip" clipPathUnits="objectBoundingBox">
                <path d="M 0,0.25 
                         C 0.1,0.3 0.2,0.2 0.3,0.25 
                         S 0.5,0.35 0.6,0.3 
                         S 0.8,0.2 0.9,0.25 
                         S 1,0.3 1,0.25 
                         V 1 L 0 1 Z" />
            </clipPath>
        </defs>
    </svg>

    <div class="background-effects"></div> 
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Agent 组织架构</h3>
            </div>
            <ul class="org-tree">
                <li><i class="fas fa-sitemap"></i> 管理层
                    <ul>
                        <li><i class="fas fa-user-tie"></i> 李昂 (Leon Li) - COO</li>
                        <li><i class="fas fa-user-tie"></i> 李薇 (Vivian Li) - CHO</li>
                    </ul>
                </li>
                <li><i class="fas fa-cogs"></i> Ai Consultant 中心
                    <ul>
                        <li><i class="fas fa-user-cog"></i> 张慧明 (Michelle)</li>
                        <li><i class="fas fa-user-cog"></i> 赵思睿 (Sophia)</li>
                    </ul>
                </li>
                <li><i class="fas fa-wallet"></i> 财务及风控中心
                    <ul>
                        <li><i class="fas fa-user-shield"></i> 张睿 (Alex Zhang)</li>
                        <li><i class="fas fa-user-edit"></i> 蔡婉清 (Wendy Cai)</li>
                    </ul>
                </li>
                <li><i class="fas fa-bullhorn"></i> 市场营销部
                    <ul>
                        <li><i class="fas fa-user-graduate"></i> 璟智 (Jingzhi)</li>
                    </ul>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-header">
                <div class="company-name">Solo Genius Agent (SGA)</div>
                <div class="user-controls">
                    <div class="user-profile">
                        <span>林昊 (Ryan)</span>
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100" alt="User Avatar">
                    </div>
                </div>
            </header>

            <div class="carousel-viewport">
                <div class="agent-carousel">
                    </div>
            </div>
            
            <div class="carousel-controls">
                <button id="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button id="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
