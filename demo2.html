<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA - Solo Genius Agent 聊天界面</title>
    <style>
        /* --- 导入字体 --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

        /* --- CSS变量：便于主题管理和维护 --- */
        :root {
            --bg-color: #0d0f1a;
            --container-bg: rgba(18, 20, 36, 0.8);
            --glass-bg: rgba(45, 52, 89, 0.25);
            --border-color: rgba(125, 140, 255, 0.3);
            --primary-glow-color: #7d8cff;
            --secondary-glow-color: #00e5ff;
            --text-primary: #e0e5ff;
            --text-secondary: #a0a8d3;
            --agent-avatar-bg: linear-gradient(145deg, var(--primary-glow-color), var(--secondary-glow-color));
            --user-avatar-bg: #3c447c;
        }

        /* --- 全局样式重置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- 基础样式 --- */
        body {
            font-family: 'Roboto', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(125, 140, 255, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 80% 90%, rgba(0, 229, 255, 0.1) 0%, transparent 40%);
        }

        /* --- 聊天窗口主容器 --- */
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            max-height: 900px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.1), 0 0 60px rgba(125, 140, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* --- 头部区域 --- */
        .chat-header {
            padding: 20px;
            background: var(--glass-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .agent-info h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4em;
            letter-spacing: 2px;
            color: var(--text-primary);
            text-shadow: 0 0 5px var(--primary-glow-color);
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--secondary-glow-color);
            box-shadow: 0 0 8px var(--secondary-glow-color);
            animation: pulse 2s infinite;
        }

        /* --- 聊天记录区 --- */
        .message-log {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- 消息通用样式 --- */
        .message {
            display: flex;
            align-items: flex-end;
            gap: 15px;
            max-width: 80%;
            animation: fadeIn 0.5s ease-out;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .message-bubble {
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 1em;
        }

        /* --- Agent消息样式 --- */
        .agent-message {
            align-self: flex-start;
        }
        
        .agent-message .avatar {
            background: var(--agent-avatar-bg);
            box-shadow: 0 0 10px var(--primary-glow-color);
        }

        .agent-message .message-bubble {
            background-color: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-top-left-radius: 5px;
        }

        /* --- 用户消息样式 --- */
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .user-message .avatar {
            background: var(--user-avatar-bg);
        }

        .user-message .message-bubble {
            background-color: #3c447c;
            border-top-right-radius: 5px;
        }
        
        /* Agent思考中... 的样式 */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: typing 1.2s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        /* --- 用户输入区 --- */
        .user-input-area {
            padding: 20px;
            background: var(--glass-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .user-input-area input {
            flex-grow: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1em;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .user-input-area input:focus {
            border-color: var(--primary-glow-color);
            box-shadow: 0 0 15px rgba(125, 140, 255, 0.5);
        }

        .user-input-area button {
            width: 48px;
            height: 48px;
            background: var(--primary-glow-color);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--primary-glow-color);
        }
        
        .user-input-area button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--primary-glow-color);
        }

        /* --- 滚动条样式 --- */
        .message-log::-webkit-scrollbar {
            width: 6px;
        }
        .message-log::-webkit-scrollbar-track {
            background: transparent;
        }
        .message-log::-webkit-scrollbar-thumb {
            background-color: var(--primary-glow-color);
            border-radius: 6px;
        }

        /* --- 动画 --- */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <div class="agent-info">
                <h1>SGA-Leon</h1>
                <div class="agent-status">
                    <span class="status-indicator"></span>
                    <span>在线 - Listening</span>
                </div>
            </div>
        </header>

        <main class="message-log">
            <div class="message agent-message">
                <div class="avatar">S</div>
                <div class="message-bubble">
                    你好！我是SGA的智能助理Leon。作为你的首席运营官(COO)，我可以协助你处理产品战略、市场分析、运营规划等任务。有什么可以帮你的吗？
                </div>
            </div>

            <div class="message user-message">
                <div class="avatar">我</div>
                <div class="message-bubble">
                    太酷了！我想了解一下SGA在2025年Q3的产品研发计划。
                </div>
            </div>
            
            <div class="message agent-message">
                <div class="avatar">S</div>
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

        </main>

        <footer class="user-input-area">
            <input type="text" placeholder="在此输入你的指令...">
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </footer>
    </div>

</body>
</html>
